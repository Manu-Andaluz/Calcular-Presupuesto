<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Local Css Link -->
    <link href="style.css" rel="stylesheet">

    <title>Aplicacion Presupuesto</title>
</head>

<body onload="cargarApp()">
    <div class="presupuesto">
        <h2>Presupuesto Disponible</h2>
        <h2 id='presupuesto'>+ 2,000.00</h2>

        <div class="contenedor_presupuesto">
            <div class="presupuesto_ingreso limpiarEstilos">
                <h3>Ingresos</h3>
                <div class="ingresos_totales">
                    <p id="ingresos">+4,000.00</p>
                    <p>&nbsp;</p>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <h3>Egresos</h3>
                <div class="ingresos_totales limpiarEstilos">
                    <p id="egresos">- 1,900.00</p>
                </div>
                <p id="porcentaje">45%</p>
            </div>
        </div>
    </div>

    <form id="forma">
        <select id="tipo">
            <option value="ingreso" selected>+</option>
            <option value="egreso">-</option>
        </select>
        <input type="text" class="agregar_descripcion" placeholder="Agregar Descripcion" id="descripcion">
        <input type="number" class="agregar_valor" placeholder="Valor" id="valor">
        <button class="btn" onclick="agregarDato()">Add</button>
    </form>

    <div class="ingresos_egresos_contenedor">
        <div class="ingreso">
            <h2>Ingresos</h2>
            <div id="lista-ingresos">
            </div>
        </div>

        <div class="egreso">
            <h2>Egresos</h2>
            <div id="lista-egresos">
            </div>
        </div>
    </div>

    <script src="Dato.js"></script>
    <script src="ingresos.js"></script>
    <script src="egresos.js"></script>
    <script src="app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
